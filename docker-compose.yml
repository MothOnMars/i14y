version: '3.8'

services:
  elasticsearch:
    build:
      context: ./
      dockerfile: Dockerfile.elasticsearch
    environment:
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - 9268:9200

volumes:
  es_data:
